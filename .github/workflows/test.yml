name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    uses: inovacc/workflows/.github/workflows/reusable-go-check.yml@main
    with:
      run-tests: true
      run-lint: true
      run-vulncheck: true
      golangci-lint-args: "--timeout=10m"
      test-timeout: "15m"